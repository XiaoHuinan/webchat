<ion-header-bar align-title="left" class="bar-dark">
    <button class="button no-animation button-icon icon ion-android-arrow-back" ng-click="goBack()">
    </button>
    <h1 class="title bold-title">个人信息</h1>
</ion-header-bar>
<ion-view>
	<ion-content class="color-bg">
		<ul class="list"></ul>
		<ul class="list setting-style">
			<li class="item small-pic">
				<h2 class="left-column">头像</h2>
				<!-- <span class="right-column"></span> -->
				<img src="img/portrait.jpg"  alt="头像缩略图" class="right-column ">

			<li class="item">
				<h2 class="left-column">昵称</h2>

			<li class="item">
				<h2 class="left-column">微信号</h2>
				<span class="right-column">xxx</span>

			<li class="item">
				<h2 class="left-column">二维码地址</h2>
				<span class="right-column"></span>

			<li class="item">
				<h2 class="left-column">我的地址</h2>
				<span class="right-column">guess it</span>

		<ul class="list setting-style">

				<span class="right-column">男</span>
			</li>

				<h2 class="left-column">地区</h2>
				<span class="right-column hand_cursor" ng-click="goArea()">{{region}}</span>
			</li>

				<h2 class="left-column">个性签名</h2>
				<span class="right-column">士不可以不弘毅,任重而道远</span>
